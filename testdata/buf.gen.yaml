version: v1
plugins:
  - plugin: cpp
    out: ../build/buf/cpp
    path: ["go", "run", "../cmd/protoc-gen-cpp"]
  - plugin: csharp
    out: ../build/buf/csharp
    path: ["go", "run", "../cmd/protoc-gen-csharp"]
  - plugin: java
    out: ../build/buf/java
    path: ["go", "run", "../cmd/protoc-gen-java"]
  - plugin: kotlin
    out: ../build/buf/kotlin
    path: ["go", "run", "../cmd/protoc-gen-kotlin"]
  - plugin: objc
    out: ../build/buf/objc
    path: ["go", "run", "../cmd/protoc-gen-objc"]
  - plugin: php
    out: ../build/buf/php
    path: ["go", "run", "../cmd/protoc-gen-php"]
  - plugin: pyi
    out: ../build/buf/python
    path: ["go", "run", "../cmd/protoc-gen-pyi"]
  - plugin: python
    out: ../build/buf/python
    path: ["go", "run", "../cmd/protoc-gen-python"]
  - plugin: ruby
    out: ../build/buf/ruby
    path: ["go", "run", "../cmd/protoc-gen-ruby"]
