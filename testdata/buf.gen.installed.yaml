version: v2
plugins:
  - local: protoc-gen-cpp
    out: ../out/buf/installed/cpp
  - local: protoc-gen-csharp
    out: ../out/buf/installed/csharp
  - local: protoc-gen-java
    out: ../out/buf/installed/java
  - local: protoc-gen-kotlin
    out: ../out/buf/installed/kotlin
  - local: protoc-gen-objc
    out: ../out/buf/installed/objc
  - local: protoc-gen-php
    out: ../out/buf/installed/php
  - local: protoc-gen-pyi
    out: ../out/buf/installed/python
  - local: protoc-gen-python
    out: ../out/buf/installed/python
  - local: protoc-gen-ruby
    out: ../out/buf/installed/ruby
  - local: protoc-gen-upb
    out: ../out/buf/installed/upb
  - local: protoc-gen-upbdefs
    out: ../out/buf/installed/upb
  - local: protoc-gen-upb_minitable
    out: ../out/buf/installed/upb
