version: v1
plugins:
  - plugin: cpp
    out: ../build/buf/gorun/cpp
    path: ["go", "run", "../cmd/protoc-gen-cpp"]
  - plugin: csharp
    out: ../build/buf/gorun/csharp
    path: ["go", "run", "../cmd/protoc-gen-csharp"]
  - plugin: java
    out: ../build/buf/gorun/java
    path: ["go", "run", "../cmd/protoc-gen-java"]
  - plugin: kotlin
    out: ../build/buf/gorun/kotlin
    path: ["go", "run", "../cmd/protoc-gen-kotlin"]
  - plugin: objc
    out: ../build/buf/gorun/objc
    path: ["go", "run", "../cmd/protoc-gen-objc"]
  - plugin: php
    out: ../build/buf/gorun/php
    path: ["go", "run", "../cmd/protoc-gen-php"]
  - plugin: pyi
    out: ../build/buf/gorun/python
    path: ["go", "run", "../cmd/protoc-gen-pyi"]
  - plugin: python
    out: ../build/buf/gorun/python
    path: ["go", "run", "../cmd/protoc-gen-python"]
  - plugin: ruby
    out: ../build/buf/gorun/ruby
    path: ["go", "run", "../cmd/protoc-gen-ruby"]
