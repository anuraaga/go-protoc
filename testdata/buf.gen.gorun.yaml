version: v2
plugins:
  - local:
      - go
      - run
      - ../cmd/protoc-gen-cpp
    out: ../out/buf/gorun/cpp
  - local:
      - go
      - run
      - ../cmd/protoc-gen-csharp
    out: ../out/buf/gorun/csharp
  - local:
      - go
      - run
      - ../cmd/protoc-gen-java
    out: ../out/buf/gorun/java
  - local:
      - go
      - run
      - ../cmd/protoc-gen-kotlin
    out: ../out/buf/gorun/kotlin
  - local:
      - go
      - run
      - ../cmd/protoc-gen-objc
    out: ../out/buf/gorun/objc
  - local:
      - go
      - run
      - ../cmd/protoc-gen-php
    out: ../out/buf/gorun/php
  - local:
      - go
      - run
      - ../cmd/protoc-gen-pyi
    out: ../out/buf/gorun/python
  - local:
      - go
      - run
      - ../cmd/protoc-gen-python
    out: ../out/buf/gorun/python
  - local:
      - go
      - run
      - ../cmd/protoc-gen-ruby
    out: ../out/buf/gorun/ruby
  - local:
      - go
      - run
      - ../cmd/protoc-gen-upb
    out: ../out/buf/gorun/upb
  - local:
      - go
      - run
      - ../cmd/protoc-gen-upbdefs
    out: ../out/buf/gorun/upb
  - local:
      - go
      - run
      - ../cmd/protoc-gen-upb_minitable
    out: ../out/buf/gorun/upb
