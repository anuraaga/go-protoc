version: v2
plugins:
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-upb@v1.28.1
    out: out/c
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-upbdefs@v1.28.1
    out: out/c
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-upb_minitable@v1.28.1
    out: out/c
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-cpp@v1.28.1
    out: out/cpp
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-grpc/cmd/protoc-gen-grpc_cpp@v1.66.0
    out: out/cpp
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-csharp@v1.28.1
    out: out/csharp
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-grpc/cmd/protoc-gen-grpc_csharp@v1.66.0
    out: out/csharp
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-es/v2/cmd/protoc-gen-es@v2.2.0
    out: out/es
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-connect-es/cmd/protoc-gen-connect-es@v1.6.0
    out: out/es
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-connect-query/cmd/protoc-gen-connect-query@v1.4.2
    out: out/es
  - local:
      - go
      - run
      - google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.1
    out: out/go
  - local:
      - go
      - run
      - google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.4.0
    out: out/go
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-java@v1.28.1
    out: out/java
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-grpc-java/cmd/protoc-gen-grpc-java@v1.66.0
    out: out/java
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-kotlin@v1.28.1
    out: out/kotlin
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-objc@v1.28.1
    out: out/objc
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-grpc/cmd/protoc-gen-grpc_objective_c@v1.66.0
    out: out/objc
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-grpc/cmd/protoc-gen-grpc_node@v1.66.0
    out: out/node
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-php@v1.28.1
    out: out/php
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-grpc/cmd/protoc-gen-grpc_php@v1.66.0
    out: out/php
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-pyi@v1.28.1
    out: out/python
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-python@v1.28.1
    out: out/python
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-grpc/cmd/protoc-gen-grpc_python@v1.66.0
    out: out/python
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-mypy/cmd/protoc-gen-mypy@v1.3.5
    out: out/python/mypy
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-ruby@v1.28.1
    out: out/ruby
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-grpc/cmd/protoc-gen-grpc_ruby@v1.66.0
    out: out/ruby
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-builtins/cmd/protoc-gen-rust@v1.28.1
    out: out/rust
    opt: experimental-codegen=enabled,kernel=upb
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-prost/cmd/protoc-gen-prost@v0.13.3
    out: out/rust
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-prost/cmd/protoc-gen-prost-crate@v0.13.3
    strategy: all
    opt:
      - no_features
    out: out/rust
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-prost/cmd/protoc-gen-prost-serde@v0.13.3
    out: out/rust
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-swift/cmd/protoc-gen-swift@v1.28.2
    out: out/swift
  - local:
      - go
      - run
      - github.com/wasilibs/go-protoc-gen-zig/cmd/protoc-gen-zig@v1.0.5
    out: out/zig
